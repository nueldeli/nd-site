{% extends 'base.html' %}

{% block content %}
<div class="custom-div-small border shadow p-4 mt-4 mb-4">
	<ul class="list-unstyled">
		<li><small class="text-muted">{{ object.date_enter.date }}</small></li> 
		<li>Name: {{ object.customer_first_name }} {{ object.customer_last_name }}</li>
		<li>Phone Number: {{ object.customer_phone_no }}</li>
		<li>Email: {{ object.customer_email }}</li>
		<li>Status: {{ object.status }}</li>
		<li>
			<div class="row mt-2">
				<div class="col">
					<a href="{% url 'cms_update' object.pk %}">
						<button class="btn btn-primary">Update</button>
					</a>
				</div>
				<div class="col">
					<a href="{% url 'cms_delete' object.pk %}">
						<button class="btn btn-danger">Delete</button>
					</a>
				</div>
			</div>
		</li>
	</ul>
</div>
{% endblock %}
