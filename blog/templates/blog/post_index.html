{% extends 'base.html' %}

{% block content %}
<div class="custom-div mt-4">
	<div class="row">
		<div class="col-sm-12 d-flex justify-content-center mb-4">
			<a href="{% url 'post_add' %}">
				<button class="btn btn-primary">Add Post</button>
			</a>
		</div>
		{% for post in object_list %}
			<div class="col-sm-4 mb-4">
				<a href="{% url 'post_detail' post.pk %}">
					<img class="w-100 pb-2" src="{{ post.thumbnail_img.url }}">
					<h5>{{ post.title }}</h5>
				</a>
				<p class="text-label">{{ post.post_snippet }}</p>
				<small>{{ post.date_written.date }}</small>
			</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
