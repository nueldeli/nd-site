{% extends 'base.html' %}

{% block content %}
<div class="custom-div mt-4">
	<h3>Updating ..{{ post.title }}</h3>
	<div class="form-group">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.media }}
			{{ form.as_p }}
			<button class="btn btn-primary">Post</button>
		</form>
	</div>
</div>
<script>
	var name = '{{ user.id }}'
	document.getElementById('writer').value = name;
</script>
{% endblock %}
